<html>
    <body>
        <p>Enter a number & click OK:</p>
        <input id="id1" type="number" min="100" max="500" required>
        <button onclick="myFuction()">OK</button>
        <p>The number should be from 100-500. Or else it will be an error</p>
        <p id="result"></p>
        <script>
            function myFuction(){
                var inpObj=document.getElementById("id1");
                if(!inpObj.checkValidity()){
                    document.getElementById("result").innerHTML=inpObj.validationMessage;
                } else{
                    document.getElementById("result").innerHTML="inputOK";
                }
            }
        </script>
    </body>
</html>
